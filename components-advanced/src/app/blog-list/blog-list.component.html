<a class="btn btn-info btn-sm right" (click)="expandAllTiles()">Expand All</a>

<app-blog-post-tile
  #tiles
  *ngFor="let post of blogPosts[currentPage]"
  [post]="post">
</app-blog-post-tile>
<br/>
<app-paginator [numberOfPages]="blogPosts.length" (pageNumberClick)="setCurrentPage($event)"></app-paginator>
